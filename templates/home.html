<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredicTech Analytics</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename = 'css/app.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
</head>

<body>

    <header class="top-bar">
        <div class="logo">
            <img src="https://www.predictech.co.uk/storage/app/uploads/public/64a/6b3/ae6/64a6b3ae68ce5827305860.svg" alt="PredicTech">
        </div>
        <div class="wrapper">
            <div class="words">
                <span class="item-1">Save Energy</span>
                <span class="item-2">Reduce Downtime</span>
                <span class="item-3">Increase Productivity</span>
            </div>
        </div>
    </header>


    <div class="chartsbox">
        <h1>Graphs for three-phase current:</h1>
        <div class="chart-container">
            <canvas id="lineChart1"></canvas>
        </div>
    
        <div class="chart-container">
            <canvas id="lineChart2"></canvas>
        </div>
    
        <div class="chart-container">
            <canvas id="lineChart3"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>
</body>
</html>
